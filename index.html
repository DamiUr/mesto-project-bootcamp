<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="image/Mesto-logo.png" alt="logo place">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="image/avatar.jpg" alt="avatar">
            <div class="profile__info">
                <h1 class="profile__name">Arsenal</h1>
                <p class="profile__description">London Football Club</p>
                <button class="profile__edit-button"></button>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="cards">
                <div class="cards__element">
                    <img class="cards__photo" src="image/arsenal-1929-30jpg.jpg" alt="History photo">
                    <div class="cards__photo-sign">
                        <h2 class="cards__photo-title">History</h2>
                        <button class="cards__like-button"></button>
                    </div>
                </div>
                <div class="cards__element">
                    <img class="cards__photo" src="image/HighburyStadium.jpg" alt="Highbury Stadium">
                    <div class="cards__photo-sign">
                        <h2 class="cards__photo-title">Old stadium</h2>
                        <button class="cards__like-button"></button>
                    </div>
                </div>
                <div class="cards__element">
                    <img class="cards__photo" src="image/LegendAnri.jpg" alt="Anri">
                    <div class="cards__photo-sign">
                        <h2 class="cards__photo-title">Legend</h2>
                        <button class="cards__like-button"></button>
                    </div>
                </div>
                <div class="cards__element">
                    <img class="cards__photo" src="image/youngteam.jpg" alt="Team photo">
                    <div class="cards__photo-sign">
                        <h2 class="cards__photo-title">Young team</h2>
                        <button class="cards__like-button"></button>
                    </div>
                </div>
                <div class="cards__element">
                    <img class="cards__photo" src="image/Stadium.jpg" alt="Emirates Stadium">
                    <div class="cards__photo-sign">
                        <h2 class="cards__photo-title">New stadium</h2>
                        <button class="cards__like-button"></button>
                    </div>
                </div>
                <div class="cards__element">
                    <img class="cards__photo" src="image/fans.jpg" alt="Fans photo">
                    <div class="cards__photo-sign">
                        <h2 class="cards__photo-title">Fans</h2>
                        <button class="cards__like-button"></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
