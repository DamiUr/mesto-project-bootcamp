<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="image/Mesto-logo.svg" alt="логотип Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="image/kusto.png" alt="Фото Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__description">Исследователь океана</p>
                <button class="profile__edit-button" type="button"></button>
                <div class="popup" id="edit">
                    <div class="popup__container">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <form class="popup__form" name="edit-form">
                            <input type="text" name="name" id="name" class="popup__row" value="Жак-Ив Кусто">
                            <input type="text" name="work" id="work" class="popup__row" value="Исследователь океана">
                            <input type="submit" class="popup__submit" value="Сохранить">
                        </form>
                        <button class="popup__close" type="button" aria-label="закрыть"></button>
                    </div>
                </div>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="cards"></div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <!--шаблон карточек-->
    <template id="card-template">
        <div class="cards__element">
            <img class="cards__photo" src=" " alt=" ">
            <button class="cards__delete-button" type="button" aria-label="удалить"></button>
            <div class="cards__photo-sign">
                <h2 class="cards__photo-title"></h2>
                <button class="cards__like-button" type="button" aria-label="лайк"></button>
            </div>
        </div>
    </template>

    <script src="./index.js"></script>
</body>

</html>
